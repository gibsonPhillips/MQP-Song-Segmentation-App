<!DOCTYPE html>
<html lang="en">

<head>
    <title>System.css Starter</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="CSS/dist/system.css" />
    <link rel="stylesheet" href="CSS/page.css" />
    <link rel="stylesheet" href="CSS/collapse.css" />
</head>
<style>
    #waveform {
        width: 100%;
        height: 150px;
        border: 1px solid #ccc;
    }

    .controls {
        margin-top: 10px;
    }

    button {
        margin-right: 5px;
    }
</style>


<body>
    <div class="vbox" id="biggest">
        <div class="window" id="button-bar" style="width: (100vw - 24px);">
            <div class="title-bar">
                <button aria-label="Close" class="collapsible coll" id="but"></button>
                <h1 class="title">button-bar</h1>
                <button aria-label="Resize" disabled class="hidden"></button>
            </div>

            <!-- Little Line Separator -->
            <div class="separator"></div>

            <div class="window-pane" id="main-buttons">
                <button id="chooseSong" class="btn">Import</button>
                <input type="file" id="fileInput" accept=".wav" style="display: none;">
                <button class="btn" id="export">Export</button>
                <button class="btn" id="segment-details">Segment Details</button>
                <button class="btn" id="add-boundary">Add Boundary</button>
                <button class="btn" id="remove-boundary">Remove Boundary</button>
                <button class="btn" id="play">
                    <img src="resources/icons/play-solid.svg" alt="Play Button">
                </button>
                <button class="btn" id="backward">
                    <img src="resources/icons/backward15-seconds.svg" alt="Backward Button">
                </button>
                <button class="btn" id="forward">
                    <img src="resources/icons/forward15-seconds.svg" alt="Forward Button">
                </button>
                <button class="btn" id="zoom-out">
                    <img src="resources/icons/zoom-out.svg" alt="Zoom Out Button">
                </button>
                <button class="btn" id="zoom-in">
                    <img src="resources/icons/zoom-in.svg" alt="Zoom In Button">
                </button>
                <p id="filePath">Selected file path will appear here.</p>
            </div>
        </div>

        <div class="hbox" id="mod-time">
            <div class="window" id="modifiers">
                <div class="title-bar">
                    <button aria-label="Close" class="collapsible coll" id="mod"></button>
                    <h1 class="title">Modifiers</h1>
                    <button aria-label="Resize" disabled class="hidden"></button>
                </div>

                <!-- Little line separator -->
                <div class="separator"></div>

                <div class="modeless-dialog">
                    <button id="segment-algorithm1" class="btn">
                        <span class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
                        <span class="button-text">Algorithm 1</span>
                    </button>
                    <button id="segment-algorithm2" class="btn">
                        <span class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
                        <span class="button-text">Algorithm 2</span>
                    </button>
                    <button id="segment-algorithm3" class="btn">
                        <span class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
                        <span class="button-text">Algorithm 3</span>
                    </button>
                    <button id="segment-algorithm4" class="btn">
                        <span class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
                        <span class="button-text">Algorithm 4</span>
                    </button>
                    <button id="auto-segment" class="btn">
                        <span class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
                        <span class="button-text">Auto</span>
                    </button>
                    <input id="variability-slider" type="range" min="0" max="800" value="400"/>
                </div>
            </div>

            <div class="window" id="timeline">
                <div id="waveform"></div>

                <!-- Little line separator -->
                <div class="separator"></div>

                <div class="modeless-dialog">

                </div>
            </div>
        </div>
    </div>

    <dialog id="segment-details-dialog">
        <h2>Segment Details</h2>
        <button class="btn" id="close-dialog">
            <img src="resources/icons/xmark.svg" alt="Close Button">
        </button>
        <table>
            <thead>
                <tr>
                    <th>Number</th>
                    <th>Start</th>
                    <th>End</th>
                    <th>Label</th>
                </tr>
            </thead>
            <tbody id="segment-elements">
            </tbody>
        </table>
    </dialog>

    <!-- <script src="scripts/algopy.js"></script> -->
    <script type="module" src="scripts/page.js"></script>
</body>

</html>
